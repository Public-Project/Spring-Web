<div class="login-box" >
            <login-back-image></login-back-image>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form name="form" ng-submit="vm.login()" role="form">
                    <div class="form-group has-feedback"ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="username">Username/Email</label>
                        <input type="email" name="username" id="username" class="form-control" ng-model="vm.username" required />
                         <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        <!-- <label class="error">This field is required</label> -->
                    </div>
                    <div class="form-group has-feedback"ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="paaword">Password</label>
                       <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                        <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        <!-- <label class="error">This field is required</label> -->
                        
                    </div>
                     <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                       <a href="#/register" class="btn btn-link">Register</a>
                    </div>
                </form>

               <!--  <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
                </div> --><!-- /.social-auth-links -->

                <a href="#">forgot password</a><br>
            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
