<section class="upload-page">
	<div class="container">
		<div class="center">  
			<h2>Upload Your Painting Here</h2>
			<p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut <br> et dolore magna aliqua. Ut enim ad minim veniam</p>
		</div>  
		<div class="form-group">
			<label class="col-sm-2  control-label">File input</label>
			<div class="col-sm-3">
				<input type="file" ng-model-instant id="fileToUpload"  onchange="angular.element(this).scope().setFiles(this)" ng-model="bankfilepath"/>
			</div>
			<div class="col-sm-2">
				<button type="button" ng-disabled="bankfilepath" ng-click="uploadFile()" class="btn btn-primary">Upload</button>
			</div>
			<div class="col-sm-4" ng-hide="true">
				
			</div>
		</div>
			
	</div><!--/container-->
</section><!--/upload-page-->
